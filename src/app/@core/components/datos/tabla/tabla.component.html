<div class="mat-elevation-z8">

    <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="datoxFecha">
            <th mat-header-cell *matHeaderCellDef> Fecha </th>
            <td mat-cell *matCellDef="let datos"> {{datos.datoxFecha.fecha | date:'M/d/yy hh:mm' }}</td>
        </ng-container>
        <ng-container matColumnDef="temperatura">
            <th mat-header-cell *matHeaderCellDef> Temp. </th>
            <td mat-cell *matCellDef="let datos"> {{datos.datoxFecha.datosAmbientales.temperatura}} CÂ°</td>
        </ng-container>
        <ng-container matColumnDef="humedad">
            <th mat-header-cell *matHeaderCellDef> Humedad </th>
            <td mat-cell *matCellDef="let datos"> {{datos.datoxFecha.datosAmbientales.luz}} % </td>
        </ng-container>
        <ng-container matColumnDef="viento">
            <th mat-header-cell *matHeaderCellDef> Viento </th>
            <td mat-cell *matCellDef="let datos"> {{datos.datoxFecha.datosAmbientales.viento}} km/h</td>
        </ng-container>
        <ng-container matColumnDef="precipitacion">
            <th mat-header-cell *matHeaderCellDef> Precip. </th>
            <td mat-cell *matCellDef="let datos"> {{datos.datoxFecha.datosAmbientales.precipitacion}}(mm)</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5,10]" showFirstLastButtons></mat-paginator>
</div>
