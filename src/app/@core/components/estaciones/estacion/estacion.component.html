<mat-tab-group style="transition-duration: 5000ms;">
    <mat-tab label="ESTACIÓN">
        <div class="content">
            <mat-list>
                <mat-list-item>
                    <span mat-line class="m-t-dataStations"> Estación </span>
                    <span mat-subheader class="m-t-dataStations-attribute" >{{stationData['nombre']}}</span>
                </mat-list-item>
                <mat-divider></mat-divider>
                <mat-list-item>
                    <span mat-line class="m-t-dataStations"> Ubicación </span>
                    <span mat-subheader class="m-t-dataStations-attribute" >Campo Anexo</span>
                </mat-list-item>
                <mat-divider></mat-divider>
                <mat-list-item>
                    <span mat-line class="m-t-dataStations"> Localidad </span>
                    <span mat-subheader class="m-t-dataStations-attribute" >San Vicente</span>
                </mat-list-item>
                <mat-divider></mat-divider>
                <mat-list-item>
                    <span mat-line class="m-t-dataStations"> Departamento </span>
                    <span mat-subheader class="m-t-dataStations-attribute" >Guaraní</span>
                </mat-list-item>
                <mat-divider></mat-divider>    
            </mat-list>
        </div>
    </mat-tab>
    <mat-tab label="ULTIMA INFORMACIÓN"> 
        <div class="content">
            <mat-card>
                <mat-grid-list cols="2" rowHeight="35px" >
                    <mat-grid-tile>
                        <figure class="mat-figure m-g-t-ultinfo-fc" >
                            <img src="assets/images/icons_modal/temp_icon_w.png" alt="icono temperatura ambiente">
                            <strong>TEMPERATURA</strong>
                        </figure>
                    </mat-grid-tile>
                    <mat-grid-tile>
                        <figure class="mat-figure m-g-t-ultinfo-sc" >
                            {{last_data_day['temperatura']}}°C
                        </figure>
                    </mat-grid-tile>
                </mat-grid-list>
            </mat-card>
            <mat-card style="margin-top: 5px;">
                <mat-grid-list cols="2" rowHeight="35px" >
                    <mat-grid-tile>
                        <figure class="mat-figure m-g-t-ultinfo-fc" >
                            <img src="assets/images/icons_modal/hum_icon_w.png" alt="icono humedad">
                            <strong>HUMEDAD</strong>
                        </figure>
                    </mat-grid-tile>
                    <mat-grid-tile>
                        <figure class="mat-figure m-g-t-ultinfo-sc" >
                            {{last_data_day['humedad']}}%
                        </figure>
                    </mat-grid-tile>
                </mat-grid-list>
            </mat-card>
            <mat-card style="margin-top: 5px;">
                <mat-grid-list cols="2" rowHeight="35px" >
                    <mat-grid-tile>
                        <figure class="mat-figure m-g-t-ultinfo-fc" >
                            <img src="assets/images/icons_modal/wind_icon_w.png" alt="icono vel viento">
                            <strong>VIENTO</strong>
                        </figure>
                    </mat-grid-tile>
                    <mat-grid-tile>
                        <figure class="mat-figure m-g-t-ultinfo-sc" >
                            {{last_data_day['viento']}}km/h
                        </figure>
                    </mat-grid-tile>
                </mat-grid-list>
            </mat-card>
            <mat-card style="margin-top: 5px;">
                <mat-grid-list cols="2" rowHeight="35px" >
                    <mat-grid-tile>
                        <figure class="mat-figure m-g-t-ultinfo-fc" >
                            <img src="assets/images/icons_modal/pp_icon_w.png" alt="icono precipitacion">
                            <strong>PRECIPITACIÓN</strong>
                        </figure>
                    </mat-grid-tile>
                    <mat-grid-tile>
                        <figure class="mat-figure m-g-t-ultinfo-sc" >
                            {{last_data_day['precipitacion']}}mm
                        </figure>
                    </mat-grid-tile>
                </mat-grid-list>
            </mat-card>
        </div>
    </mat-tab>
    <mat-tab label="DATOS DEL DÍA"> 
        <app-tabla-datos [array_data]="array_data"></app-tabla-datos>
    </mat-tab>
    <mat-tab label="MÁS DATOS"> 
        <button mat-raised-button id="btn-advance-search" (click)="redirectDatos()">BUSCAR MÁS DATOS</button>
    </mat-tab>

</mat-tab-group>
