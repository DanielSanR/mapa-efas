<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
      {{dataSource}}
      <!-- Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
  
      <!-- Column -->
      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef> Descripcion </th>
        <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
      </ng-container>
  
      <!-- Column -->
      <ng-container matColumnDef="lat">
        <th mat-header-cell *matHeaderCellDef> Latitud </th>
        <td mat-cell *matCellDef="let element"> {{element.lat}} </td>
      </ng-container>
  
      <!-- Column -->
      <ng-container matColumnDef="lng">
        <th mat-header-cell *matHeaderCellDef> Longitud </th>
        <td mat-cell *matCellDef="let element"> {{element.lng}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

</div>
