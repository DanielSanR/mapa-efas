<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="fecha">
      <th mat-header-cell *matHeaderCellDef>Fecha.</th>
      <td mat-cell *matCellDef="let element"> 
        <span class="date-t">{{element.fecha}}</span>
      </td>
    </ng-container>
    <ng-container matColumnDef="temperatura">
      <th mat-header-cell *matHeaderCellDef>Temp.</th>
      <td mat-cell *matCellDef="let element"> 
        {{element.temperatura}}<span>Â°C</span>
      </td>
    </ng-container>
    <ng-container matColumnDef="humedad">
      <th mat-header-cell *matHeaderCellDef style="padding-left: 5px!important;">Humedad.</th>
      <td mat-cell *matCellDef="let element"> 
        {{element.humedad}}<span>%</span>
      </td>
    </ng-container>
    <ng-container matColumnDef="viento">
      <th mat-header-cell *matHeaderCellDef>Viento.</th>
      <td mat-cell *matCellDef="let element"> 
        {{element.viento}}<span class="unity-data-t">km/h</span>
      </td>
    </ng-container>
    <ng-container matColumnDef="precipitacion">
      <th mat-header-cell *matHeaderCellDef> Precip.</th>
      <td mat-cell *matCellDef="let element"> 
        {{element.precipitacion}}<span class="unity-data-t">(mm)</span>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10]" showFirstLastButtons></mat-paginator>
</div>
