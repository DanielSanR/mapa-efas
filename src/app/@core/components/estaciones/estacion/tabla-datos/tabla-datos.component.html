<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="fecha">
      <th mat-header-cell *matHeaderCellDef>Fecha.</th>
      <td mat-cell *matCellDef="let element"> {{element.fecha}}</td>
    </ng-container>
    <ng-container matColumnDef="temperatura">
      <th mat-header-cell *matHeaderCellDef>Temp.</th>
      <td mat-cell *matCellDef="let element"> {{element.temperatura}}Â°C</td>
    </ng-container>
    <ng-container matColumnDef="humedad">
      <th mat-header-cell *matHeaderCellDef>Humedad.</th>
      <td mat-cell *matCellDef="let element"> {{element.humedad}}%</td>
    </ng-container>
    <ng-container matColumnDef="viento">
      <th mat-header-cell *matHeaderCellDef>Viento.</th>
      <td mat-cell *matCellDef="let element"> {{element.viento}}km/h</td>
    </ng-container>
    <ng-container matColumnDef="precipitacion">
      <th mat-header-cell *matHeaderCellDef> Precip.</th>
      <td mat-cell *matCellDef="let element"> {{element.precipitacion}}mm</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10]" showFirstLastButtons></mat-paginator>
</div>
